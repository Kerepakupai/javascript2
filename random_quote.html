<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container" style="margin-top: 280px">
    <div class="jumbotron">
        <h1 style="text-align: center">Jumbotron Heading</h1>
        <blockquote class="blockquote-reverse">
            <p id="text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda delectus eaque ex fugiat, laborum nam nemo non recusandae.
            </p>
            <footer id="author">
                David Fuentes in
                <cite title="Source Title" id="source">Source Title</cite>
            </footer>
        </blockquote>
        <p style="text-align: center">
            <a href="#" class="btn btn-primary btn-lg" id="btn" role="button">New Quote</a>
        </p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
